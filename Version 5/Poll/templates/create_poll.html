{% extends 'base.html' %}
{% block Title %}
Poll Creation
{% endblock Title %}
{% block Content %}
<div class="container my-auto">
    <div class="jumbotron mt-5 text-center">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group-lg my-5 border border-success">
                <h2 cla="px-3">Enter Poll Name </h2>
                <input type="text" class="form-control" id="pollname" name="pollname">
            </div>
            <div class="form-group my-5 border border-success">
              <h2>
                  <label for="PollQuestionText">Enter Your Question</label>
              </h2>
              <textarea class="form-control" id="PollQuestionText" name="PollQuestionText" rows="5" required></textarea>
            </div>
            <div class="form-group my-5 border border-success">  
                <H2>Attach Image</H2>
                <div class="form-group mx-auto py-auto mt-3">
                    <label for="image">Select a file:</label>
                    <input type="file" id="image" name="image"><br><br>
                </div>
            </div>
            <div class="form-group my-5 border border-success">  
                <H2>Anonymous</H2>
                <div class="form-group mx-auto py-auto mt-3">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="anonymous" id="anonymous" value="True" checked>
                        <label class="form-check-label" for="anonymous">
                          Anonymous
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="anonymous" id="Nanonymous" value="False">
                        <label class="form-check-label" for="Nanonymous">
                          Non Anonymous
                        </label>
                      </div>
                    {% comment %} <input type="checkbox" data-toggle="switchbutton" name="anonymous" checked data-onstyle="warning" data-offstyle="success"><br><br> {% endcomment %}
                </div>
            </div>
            <div class="form-group my-5 border border-success">  
                <H2>Visiblity</H2>
                <H4>VISIBLE TO ALL ?</H4>
                <div class="form-group mx-auto py-auto mt-3">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="visible" id="visible" value="True" checked>
                        <label class="form-check-label" for="visible">
                          YES
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="visible" id="Nanonymous" value="False">
                        <label class="form-check-label" for="visible">
                          NO
                        </label>
                      </div>
                </div>
            </div>
            <button type="submit" class="btn btn-primary btn-hover btn-lg btn-block">Add Options</button>
            <div class="container my-5 py-3">
            </div>
        </form>
    </div>
</div>
{% endblock Content %}
